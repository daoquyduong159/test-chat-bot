<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot with FAQ</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .chatbox {
      width: 300px; height: 400px; border: 1px solid #ccc;
      padding: 10px; overflow-y: auto;
    }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 240px; }
  </style>
</head>
<body>
  <h3>AI Chatbot</h3>
  <div id="chatbox" class="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    // Simple FAQ dictionary (all lowercase keys!)
    const faq = {
      "B·∫°n t√™n l√† g√¨?": "T√¥i l√† chatbot th·ª≠ nghi·ªám.",
      "Ai t·∫°o ra b·∫°n?": "T√¥i ƒë∆∞·ª£c t·∫°o b·ªüi DQƒê.",
      "B·∫°n c√≥ th·ªÉ l√†m g√¨?": "T√¥i c√≥ th·ªÉ h·ªó tr·ª£ ƒë∆∞·ª£c b·∫°n v·ªÅ m·ªôt v√†i th·ª© ƒë∆°n gi·∫£n.",
      "how are you?": "I‚Äôm just code, but I‚Äôm doing great üòÑ!"
    };

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value;
      if (!userText) return;

      addMessage('user', userText);
      input.value = '';

      // Normalize user input
      const normalized = userText.toLowerCase().trim();

      // 1. Check if question exists in FAQ
      if (faq[normalized]) {
        addMessage('bot', faq[normalized]);
        return;
      }

      // 2. Otherwise call OpenAI
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        addMessage('bot', botReply);
      } catch (err) {
        addMessage('bot', "Oops, something went wrong!");
        console.error(err);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
