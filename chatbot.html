<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .chatbox { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 240px; }
  </style>
</head>
<body>
  <h3>AI Chatbot</h3>
  <div id="chatbox" class="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value;
      if (!userText) return;

      addMessage('user', userText);
      input.value = '';

      // Call OpenAI API
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a helpful assistant trained to answer FAQs about my project.\nQ: What is your name?\nA: I am SimpleBot.\nQ: Who created you?\nA: I was created by Snoopy.\nQ: What can you do?\nA: I can answer simple questions and chat with you." },
            { role: "user", content: userText }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      addMessage('bot', botReply);
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
