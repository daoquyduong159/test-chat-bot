<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 30px; }
    .chat-container { width: 350px; }
    .chatbox { height: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #f9f9f9; }
    .message { margin: 5px 0; padding: 5px 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d0e7ff; align-self: flex-end; }
    .bot { background: #d4fcd4; align-self: flex-start; }
    .input-row { display: flex; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-left: 5px; padding: 8px 12px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>AI Chatbot</h3>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage('user', userText);
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // ðŸ‘ˆ put your key here
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        addMessage('bot', reply);
      } catch (err) {
        addMessage('bot', "Error: " + err.message);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
