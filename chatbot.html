<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot tiếng Việt</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 30px; }
    .chat-container { width: 350px; }
    .chatbox { height: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #f9f9f9; }
    .message { margin: 5px 0; padding: 5px 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d0e7ff; align-self: flex-end; }
    .bot { background: #d4fcd4; align-self: flex-start; }
    .input-row { display: flex; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-left: 5px; padding: 8px 12px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>Chatbot tiếng Việt</h3>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Nhập tin nhắn..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    // 🔹 FAQ tiếng Việt
    const faq = {
      "bạn tên gì?": "Mình là SimpleBot.",
      "ai đã tạo ra bạn?": "Mình được tạo bởi Snoopy.",
      "bạn có thể làm gì?": "Mình có thể trả lời nhanh các câu hỏi thường gặp, hoặc hỏi AI khi câu hỏi phức tạp.",
      "xin chào": "Chào bạn! Mình có thể giúp gì cho bạn?",
      "tạm biệt": "Tạm biệt! Chúc bạn một ngày tốt lành!"
    };

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;

      addMessage('user', userText);
      input.value = '';

      const lowerText = userText.toLowerCase();

      // Trả lời từ FAQ trước
      if (faq[lowerText]) {
        addMessage('bot', faq[lowerText]);
        return;
      }

      // Nếu không có trong FAQ → gọi OpenAI
      addMessage('bot', "🤔 Đang suy nghĩ...");
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // 👈 dán key của bạn vào đây
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "Bạn là chatbot thân thiện, luôn trả lời bằng tiếng Việt." },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Xin lỗi, mình chưa có câu trả lời.";
        replaceLastBotMessage(reply);
      } catch (err) {
        replaceLastBotMessage("Lỗi: " + err.message);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'Bạn: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function replaceLastBotMessage(newText) {
      const msgs = chatbox.getElementsByClassName("bot");
      if (msgs.length > 0) {
        msgs[msgs.length - 1].textContent = "Bot: " + newText;
      } else {
        addMessage("bot", newText);
      }
    }
  </script>
</body>
</html>
