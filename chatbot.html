<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple FAQ Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding: 30px; }
    .chat-container { width: 350px; }
    .chatbox { height: 400px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; overflow-y: auto; margin-bottom: 10px; background: #f9f9f9; }
    .message { margin: 5px 0; padding: 5px 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #d0e7ff; align-self: flex-end; }
    .bot { background: #d4fcd4; align-self: flex-start; }
    .input-row { display: flex; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-left: 5px; padding: 8px 12px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>Simple Chatbot</h3>
    <div id="chatbox" class="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    // ðŸ”¹ FAQ knowledge base (edit this to "train" your bot)
    const faq = {
      "what is your name?": "I am SimpleBot.",
      "who created you?": "I was created by Snoopy.",
      "what can you do?": "I can answer simple FAQ questions.",
      "hello": "Hi there! How can I help you?",
      "bye": "Goodbye! Have a great day!"
    };

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.toLowerCase().trim();
      if (!userText) return;

      addMessage('user', input.value);
      input.value = '';

      if (faq[userText]) {
        addMessage('bot', faq[userText]);
      } else {
        addMessage('bot', "Sorry, I only know some FAQ answers for now.");
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
