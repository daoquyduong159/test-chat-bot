<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot with FAQ</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .chatbox {
      width: 300px; height: 400px; border: 1px solid #ccc;
      padding: 10px; overflow-y: auto;
    }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input { width: 240px; }
  </style>
</head>
<body>
  <h3>AI Chatbot</h3>
  <div id="chatbox" class="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');

    // Simple FAQ dictionary (all lowercase keys!)
    const faq = {
      "what is your name?": "I am SimpleBot.",
      "who created you?": "I was created by Snoopy.",
      "what can you do?": "I can answer simple questions and chat with you.",
      "how are you?": "Iâ€™m just code, but Iâ€™m doing great ðŸ˜„!"
    };

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value;
      if (!userText) return;

      addMessage('user', userText);
      input.value = '';

      // Normalize user input
      const normalized = userText.toLowerCase().trim();

      // 1. Check if question exists in FAQ
      if (faq[normalized]) {
        addMessage('bot', faq[normalized]);
        return;
      }

      // 2. Otherwise call OpenAI
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are a helpful assistant." },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content;
        addMessage('bot', botReply);
      } catch (err) {
        addMessage('bot', "Oops, something went wrong!");
        console.error(err);
      }
    }

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
